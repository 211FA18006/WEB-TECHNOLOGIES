<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .praveen{
            margin-left: auto;
            margin-right: auto;
            border: 3px solid;
            padding : 10px;
            width : 60%;
            background-color: rgb(150, 195, 222);
        }
        
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <center><h1>STUDENT REGISTRATION FORM</h1></center>
    <form class="praveen">
    <label>First Name:</label>
    <input type="text" name="Firstname" size="25" required/> <br><br>
    <label> Middle Name: </label>
    <input type="text" name="middlename" size="25"/> <br><br>
    <label> Last Name: </label>
    <input type="text" name="lastname" size="25" required/> <br><br>

    <label>Course</label>
    <select>
        <option value="select">Select</option>
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" value="Male" name="gender"> Male
    <input type="radio" value="Female" name="gender"> Female
    <input type="radio" value="Other" name="gender"> Other
    <br>
    <br>

    <label>Phone:</label>
    <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>
    <input type="number" name="phone" placeholder="phone no." size="10" required/>
    <br>
    <br>
    Current Address :  
    <br>
    <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
    </textarea>  
    <br>
    <br>

    <label>Email:</label>
    <input type="email" name="Email">
    <br>
    <br>

    <label>Password:</label>
    <input type="password" id="original" placeholder="password" name="Password" size="20" 
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <br>
    <br>

    <label>Re-Enter Password:</label>
    <input type="password" id="repeated" placeholder="re-enter password" name="Password" size="20"  
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    <br>
    <br>

    <label>Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*">
    <br>
    <br>

    <div>
        <button style="background:rgb(245, 245, 152)" type="submit" onclick="validateForm()">Submit</button> 
        <button style="background:rgb(249, 249, 135)" type="reset" >Reset</button>
    </div>
    
    </form>
    <script>
        function validateForm() {
        const org = document.getElementById("original").value;
        const ree = document.getElementById("repeated").value;

        if (org !== ree) {
            alert("Error: Re-entered password is not the same as the original password");
            return false;
        }

        alert("Form submitted successfully!");
        return true;
    }
</script>
    
</body>
</html>
